<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../favicon.ico" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello_react</title>
</head>
<body>
<!--准备好一个“容器”-->
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../../js_16.8.4/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM-->
<script type="text/javascript" src="../../js_16.8.4/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="../../js_16.8.4/babel.min.js"></script>

<script type="text/babel"> /*此处一定要写babel*/
// 1、创建一个虚拟DOM对象
var VDOM = <h1>Index React</h1>; /*此处一定不要写引号，因为不是字符串*/
// 2、渲染这个虚拟DOM到页面真实容器中
ReactDOM.render(VDOM, document.getElementById('test'));
</script>
</body>
</html>
