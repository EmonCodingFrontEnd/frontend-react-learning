<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../favicon.ico" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01_jsx语法规则</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
<!--准备好一个“容器”-->
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../../js_16.8.4/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM-->
<script type="text/javascript" src="../../js_16.8.4/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="../../js_16.8.4/babel.min.js"></script>

<script type="text/babel">
    const myId = "Flyin";
    const myData = "HeLlo,rEaCt";

    // 1、创建一个虚拟DOM对象
    var VDOM = (
        <div>
            <h2 className="title" id={myId.toLowerCase()}>
                <span style={{color: 'white', fontSize: '30px'}}>{myData.toLocaleLowerCase()}</span>
            </h2>
            <span>Index World</span>
            <label>
                <input type="text"/>
            </label>
        </div>
    ); /*此处一定不要写引号，因为不是字符串*/
    // 2、渲染这个虚拟DOM到页面真实容器中
    ReactDOM.render(VDOM, document.getElementById('test'));

    /*
    jsx语法规则：
        1、定义虚拟DOM时，不要写引号。
        2、标签中混入JS表达式时要用{}。
        3、样式类名指定不要用class，要用className。
        4、内联样式，要用style={{key:value}}的形式去写。
        5、只有一个根标签。
        6、标签必须闭合。
        7、标签首字母
            （1）若小写字母开头，则将该标签转为html中同名元素，若html中无该标签对应的同名元素，则报错。
            （2）若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错。
     */
</script>
</body>
</html>
