<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../favicon.ico" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01_事件处理</title>
</head>
<body>
<!--准备好一个“容器”-->
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../../js_16.8.4/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM-->
<script type="text/javascript" src="../../js_16.8.4/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="../../js_16.8.4/babel.min.js"></script>

<script type="text/babel">
    // 1.创建组件
    class Demo extends React.Component {
        /*
        (1).通过onXXX属性指定事件处理函数（注意大小写）
            a.React使用的是自定义（合成）事件，而不是使用的原始DOM时间————为了更好的兼容性
            b.React中的事件时通过事件委托方式处理的（委托给组件最外层的元素）————为了更高效
        (2).通过event.target得到发生事件的DOM元素对象————不要过度使用ref
         */
        // 创建ref容器
        myRef = React.createRef();

        render() {
            return (
                <div>
                    <label>
                        <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>
                    </label>&nbsp;
                    <button onClick={this.showData}>点我提示左侧的数据</button>
                    &nbsp;
                    <label>
                        <input onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>
                    </label>
                </div>
            );
        }

        showData = () => {
            alert(this.myRef.current.value)
        }

        showData2 = (event) => {
            alert(event.target.value)
        }
    }

    // 2.渲染组件到页面
    ReactDOM.render(<Demo/>, document.getElementById('test'))
</script>
</body>
</html>
