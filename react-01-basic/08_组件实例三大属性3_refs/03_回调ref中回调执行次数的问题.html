<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../favicon.ico" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03_回调ref中回调执行次数的问题</title>
</head>
<body>
<!--准备好一个“容器”-->
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../../js_16.8.4/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM-->
<script type="text/javascript" src="../../js_16.8.4/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="../../js_16.8.4/babel.min.js"></script>

<script type="text/babel">
    // 1.创建组件
    class Demo extends React.Component {

        state = {isHot: true}

        showInfo = () => {
            const {input1} = this
            alert(input1.value)
        }

        changeWeather = () => {
            const {isHot} = this.state;
            this.setState({isHot: !isHot})
        }

        saveInput = (c) => {
            this.input1 = c;
            console.log('@', c)
        }

        render() {
            const {isHot} = this.state;
            return (
                <div>
                    <h2>今天天气很{isHot ? '炎热' : '凉爽'}</h2>
                    {// 这种绑定关系，会导致每次render刷新时，先回调c=null(这是react为了清空)，再回调c=node；但实际没啥副作用
                        /*<label>
                        <input ref={c => {
                            this.input1 = c;
                            console.log('@', c)
                        }} type="text" placeholder="点击按钮提示数据"/>
                    </label> */}
                    {/* 这种就不会在render多次渲染时，每次都被回调了*/}
                    <label>
                        <input ref={this.saveInput} type="text" placeholder="点击按钮提示数据"/>
                    </label>
                    <button onClick={this.showInfo}>点我提示输入的数据</button>
                    <button onClick={this.changeWeather}>点我切换天气</button>
                </div>
            )
                ;
        }
    }

    // 2.渲染组件到页面
    ReactDOM.render(
        <Demo/>
        , document.getElementById('test'))
</script>
</body>
</html>
