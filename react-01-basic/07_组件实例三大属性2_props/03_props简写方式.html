<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../favicon.ico" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03_props简写方式</title>
</head>
<body>
<!--准备好一个“容器”-->
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../../js_16.8.4/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM-->
<script type="text/javascript" src="../../js_16.8.4/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="../../js_16.8.4/babel.min.js"></script>
<!--引入prop-types，用于对组件标签属性进行限制-->
<script type="text/javascript" src="../../js_16.8.4/prop-types.js"></script>

<script type="text/babel">
    // 1.创建组件
    class Person extends React.Component {
        // 推荐：类中的构造器，能省则省略！！！
        constructor(props) {
            // 构造器是否接收props，是否传递给super，取决于：是否希望在构造器中通过this访问props；若接收了props但不传递，会导致 this.props 的值为 undefined
            super(props);
            console.log('constructor', this.props)
        }

        // 对标签属性进行类型、必要性限制
        static propTypes = {
            name: PropTypes.string.isRequired, // 限制name必传，且为字符串
            sex: PropTypes.string, // 限制sex为字符串
            age: PropTypes.number, // 限制age为数值
        }
        // 指定默认标签属性值
        static defaultProps = {
            sex: '男', // 限制sex为字符串
            age: 18
        }

        render() {
            // props是只读的
            // this.props.name = 'jack'; // 此行代码会报错，因为props是只读的
            return (
                <ul>
                    <li>姓名：{this.props.name}</li>
                    <li>性别：{this.props.sex}</li>
                    <li>年龄：{this.props.age + 1}</li>
                </ul>
            )
        }

    }

    // 2.渲染组件到页面
    ReactDOM.render(<Person name="tom"/>, document.getElementById("test"))
</script>
</body>
</html>
