<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../favicon.ico" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01_state</title>
</head>
<body>
<!--准备好一个“容器”-->
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../../js_16.8.4/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM-->
<script type="text/javascript" src="../../js_16.8.4/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="../../js_16.8.4/babel.min.js"></script>

<script type="text/babel">
    // 1.创建组件
    class Weather extends React.Component {
        // 构造器调用几次？————1次
        constructor(props) {
            console.log("constructor");
            super(props);
            // 初始化状态
            this.state = {isHot: false, wind: "微风"}
            // 解决changeWeather中this指向问题
            this.changeWeather = this.changeWeather.bind(this)
        }

        // render调用几次？————1+n次。n是状态更新的次数
        render() {
            console.log("render");
            // 读取状态
            const {isHot, wind} = this.state;
            return <h1 onClick={this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'}，{wind}</h1>
        }

        // changeWeather调用几次？————点击几次，就会被调用几次
        changeWeather() {
            console.log("changeWeather");
            /*
            changeWeather放在哪里？——Weather的原型对象上，供实例使用
            由于changeWeather是作为onClick的回调，所以不是通过实例调用的，是直接调用
            类中的方法默认开启了局部的严格模式，所以在直接调用模式下，changeWeather中的this为undefined
             */

            // 获取原来的isHot值
            const isHot = this.state.isHot;

            // 严重注意：状态（state）不可直接更改，下面这行就是直接更改！！！是错误的写法
            // this.state.isHot = !isHot;

            // 严重注意：状态必须通过setState进行更新，该更新是合并更新
            this.setState({isHot: !isHot})
        }
    }

    // 2.渲染组件到页面
    ReactDOM.render(<Weather/>, document.getElementById('test'))


</script>
</body>
</html>
