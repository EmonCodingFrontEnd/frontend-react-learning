<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../favicon.ico" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02_react生命周期(旧)</title>
</head>
<body>
<!--准备好一个“容器”-->
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../../js_16.8.4/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM-->
<script type="text/javascript" src="../../js_16.8.4/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="../../js_16.8.4/babel.min.js"></script>

<script type="text/babel">
    /**
     * 1.初始化阶段：由ReactDOM.render()触发————初次渲染
     *  1.constructor()
     *  2.componentWillMount()
     *  3.render()
     *  4.componentDidMount()  ==>常用
     *      一般在这个钩子中做一些初始化的事，例如：开启定时器、发送网络请求、订阅消息
     * 2.更新阶段：由组件内部this.setState()或父组件重新render触发
     *  1.shouldComponentUpdate()
     *  2.componentWillUpdate()
     *  3.render() ==>常用，必须使用的一个
     *  4.componentDidUpdate()
     * 3.卸载组件由ReactDOM.unmountComponentAtNode()触发
     *  1.componentWillUnmount() ==>常用
     *      一般在这个钩子中做一些收尾的事，例如：关闭定时器、取消订阅消息
     */
        // 1.创建组件
    class Count extends React.Component {
        // 构造器
        constructor(props) {
            console.log('count-constructor')
            super(props);
            // 初始化状态
            this.state = {count: 0}
        }


        // 加1按钮的回调
        add = () => {
            // 获取原状态
            const {count} = this.state
            // 更新状态
            this.setState({count: count + 1})
        }

        // 卸载组件按钮的回调
        death = () => {
            // 卸载组件
            ReactDOM.unmountComponentAtNode(document.getElementById('test'));
        }

        // 强制更新按钮的回调
        force = () => {
            this.forceUpdate()
        }

        // 组件将要挂载的钩子
        componentWillMount() {
            console.log('count-componentWillMount')
        }

        // 组件渲染的钩子
        render() {
            console.log('count-render')
            const {count} = this.state
            return (
                <div>
                    <h2>当前求和为：{count}</h2>
                    <button onClick={this.add}>点我+1</button>
                    <button onClick={this.death}>卸载组件</button>
                    <button onClick={this.force}>不更改任何状态中的数据，强制更新</button>
                </div>
            )
        }

        // 组件挂载完毕的钩子
        componentDidMount() {
            console.log('count-componentDidMount')
        }

        // 控制组件更新的“阀门”：true-允许更新；false-不允许更新
        shouldComponentUpdate(props, state) {
            console.log('count-shouldComponentUpdate', props, state)
            return true
        }

        // 组件将要更新的钩子
        componentWillUpdate(props, state,) {
            console.log('count-componentWillUpdate', props, state)
        }

        // 组件更新完毕的钩子
        componentDidUpdate(preProps, preState) {
            console.log('count-componentDidUpdate', preProps, preState)
        }

        // 组件将要卸载的钩子
        componentWillUnmount() {
            console.log('count-componentWillUnmount')
        }
    }


    // 父组件A
    class A extends React.Component {
        // 初始化状态
        state = {carName: '奔驰'}

        changeCar = () => {
            this.setState({carName: '奥拓'})
        }

        render() {
            return (
                <div>
                    <div>我是A组件</div>
                    <button onClick={this.changeCar}>换车</button>
                    <B carName={this.state.carName}/>
                </div>
            )
        }
    }

    // 子组件B
    class B extends React.Component {
        render() {
            console.log('b-render')
            return (
                <div>我是B组件，接收到的车是：{this.props.carName}</div>
            )
        }

        // 组件将要接收新的props钩子
        componentWillReceiveProps(props) {
            console.log('b-componentWillReceiveProps', props)
        }

        // 控制组件更新的“阀门”：true-允许更新；false-不允许更新
        shouldComponentUpdate(props, state) {
            console.log('b-shouldComponentUpdate', props, state)
            return true
        }

        // 组件将要更新的钩子
        componentWillUpdate(props, state) {
            console.log('b-componentWillUpdate', props, state)
        }

        // 组件更新完毕的钩子
        componentDidUpdate(preProps, preState) {
            console.log('b-componentDidUpdate', preProps, preState)
        }
    }

    // 2.渲染组件到页面
    // ReactDOM.render(<Count/>, document.getElementById('test'))
    ReactDOM.render(<A/>, document.getElementById('test'))
</script>
</body>
</html>
