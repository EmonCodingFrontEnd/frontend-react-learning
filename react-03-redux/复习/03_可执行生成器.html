<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>可执行生成器</title>
</head>
<body>
<script type="text/javascript">
    function getData1() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('数据1')
            }, 1000)
        })
    }

    function getData2() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('数据2')
            }, 1000)
        })
    }

    function getData3() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('数据3')
            }, 1000)
        })
    }

    function* generator() {
        console.log('generator开始执行')

        const input1 = yield getData1();
        console.log('getData1', input1)

        const input2 = yield getData2();
        console.log('getData2', input2)

        const input3 = yield getData3();
        console.log('getData3', input3)

        console.log('generator执行完毕')
        return 4;
    }

    function run(fn) {
        const gen = fn();

        function next(data) {
            const {value, done} = gen.next(data);
            if (done) {
                // 此时value是generator函数的最终返回值： 4
                return value;
            }
            value.then(data => {
                next(data)
            })
        }

        next()
    }

    run(generator);
</script>
</body>
</html>
